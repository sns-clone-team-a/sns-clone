{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>社内SNS</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル: <a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
        <p>投稿者: {{ item.author }}</p>
        <button type="button" class="btn btn-primary" disabled>いいね{{ item.good }}</button>
        <button type="button" class="btn btn-secondary " disabled>既読{{ item.read }}</button>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}" class="btn btn-primary active" role="button" aria-pressed="true">logout</a>
</div>
{% endblock content %}
